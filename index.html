<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AVXUR</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
            color: #fff;
            font-size: 5em;
            font-family: Arial, sans-serif;
        }
        .center {
            display: flex;
        }
        .letter {
            margin: 0 5px;
        }
    </style>
</head>
<body>
    <div class="center">
        <span class="letter" id="letter1">A</span>
        <span class="letter" id="letter2">V</span>
        <span class="letter" id="letter3">X</span>
        <span class="letter" id="letter4">U</span>
        <span class="letter" id="letter5">R</span>
    </div>

    <script>
        const fonts = [
            'Arial', 'Verdana', 'Helvetica', 'Times New Roman', 'Georgia', 
            'Courier New', 'Brush Script MT', 'Lucida Console', 'Trebuchet MS', 
            'Impact', 'Comic Sans MS', 'Franklin Gothic Medium', 'Garamond', 
            'Palatino', 'Tahoma', 'Bookman', 'Candara', 'Copperplate', 
            'Didot', 'Futura', 'Gill Sans', 'Goudy Old Style', 'Hoefler Text', 
            'Monaco', 'Optima', 'Perpetua', 'Rockwell', 'Baskerville', 
            'Century Gothic', 'Consolas', 'Lucida Sans', 'MS Gothic', 
            'Segoe UI', 'Source Sans Pro', 'Playfair Display', 'Raleway', 
            'Merriweather', 'Oswald', 'PT Sans', 'Noto Sans', 'Roboto', 
            'Lora', 'Open Sans', 'Slabo 27px', 'Ubuntu', 'Arvo', 
            'Karla', 'Rubik', 'Nunito', 'Work Sans'
        ];

        function changeFonts() {
            for (let i = 1; i <= 5; i++) {
                const randomFont = fonts[Math.floor(Math.random() * fonts.length)];
                document.getElementById(`letter${i}`).style.fontFamily = randomFont;
            }
        }

        setInterval(changeFonts, 500);
    </script>
</body>
</html>
