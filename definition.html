<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avxur Definition</title>
    <style>
        body {
            background-color: #0c0c0f;
            color: #d7d7d7;
            font-family: 'Lato', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: left;
            font-size: 16px;
        }
        .container {
            max-width: 800px;
            padding: 20px;
            text-align: left;
        }
        .definition-title {
            text-align: center;
            margin-bottom: 20px;
        }
        .definition-title h1 {
            font-size: 2em;
        }
        .highlight {
            color: #9ac0fb;
            text-decoration: underline;
        }
        .dynamic-font {
            display: inline-block;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Open+Sans&family=Montserrat&family=Oswald&family=Raleway&family=Poppins&family=Playfair+Display&family=Merriweather&family=Lora&family=Nunito&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="definition-title">
            <h1>
                <span class="dynamic-font">D</span>
                <span class="dynamic-font">E</span>
                <span class="dynamic-font">F</span>
                <span class="dynamic-font">I</span>
                <span class="dynamic-font">N</span>
                <span class="dynamic-font">I</span>
                <span class="dynamic-font">T</span>
                <span class="dynamic-font">I</span>
                <span class="dynamic-font">O</span>
                <span class="dynamic-font">N</span>
            </h1>
        </div>
        <p>
            <strong>Avxur</strong><br>
            <em>noun</em> Av·​xur | \ˈav-zər\</p>
        <p>1. The act of <a class="highlight" href="https://www.avxur.com/avxuring">Avxuring</a></p>
        <p>See also: <a class="highlight" href="https://www.avxur.com/avxuring">Avxuring</a> for an example and further definition of Avxur.</p>
    </div>
    <script>
        const fonts = ['Lato', 'Roboto', 'Open Sans', 'Montserrat', 'Oswald', 'Raleway', 'Poppins', 'Playfair Display', 'Merriweather', 'Lora', 'Nunito'];
        const letters = document.querySelectorAll('.dynamic-font');

        function changeFonts() {
            letters.forEach(letter => {
                const randomFont = fonts[Math.floor(Math.random() * fonts.length)];
                letter.style.fontFamily = randomFont;
            });
        }

        setInterval(changeFonts, 500);
    </script>
</body>
</html>
